<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <table class="table caption-top table-dark">
            <caption>Liste des taches</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action<button type="button" id="filter" class="btn btn-outline-info">
                            Filter</button>
                        </td>
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button class="btn btn-primary btn-lg" id="addtask">Ajoutez une tache</button>


        <div class="col-lg-8 mt-2 pt-3" style="display: none;" id="form">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Entrez ici le titre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Entrez une description">
                </div>

                <button type="submit" id="submit" class="btn btn-success">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
